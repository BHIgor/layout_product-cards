<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Product cards</title>

    <link rel="stylesheet" href="./styles/index.scss"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <main class="product" data-qa="card">

      <div class="product__logo"></div>

      <div class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="product__code">
        Product code: 195434
      </div>

      <div class="product__info">
        <div class="product__stars">
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
          <div class="product__stars product__stars--star"></div>
        </div>

        <div class="product__review">
          Reviews: 5
        </div>
      </div>

      <div class="product__blockPrice">
        <div class="product__price">
          <div class="product__price product__price--title">
            Price:
          </div>

          <div class="product__price product__price--value">
            $2,199
          </div>
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="product__buy"
      >
        BUY
      </a>
    </main>
  </body>
</html>
